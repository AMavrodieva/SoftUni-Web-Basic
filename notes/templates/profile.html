{% extends 'base/base.html' %}
{% block content %}

    <div class="body">
        <!--headings-->
        <h1>Your Profile</h1>
        <!--end headings-->

        <!--profile details container TODO-->
        <div class="note-container">
            <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
            <p><img src="{{ profile.image_url }}" alt=""/></p>
            <p>Age: {{ profile.age }}</p>
            <div>
                <p>All notes: {{ notes }}</p>
            </div>
            <div class="right">
                <a class="button delete" href="{% url 'delete profile' %}">Delete</a>
            </div>
        </div>
        <!--end profile details container-->
    </div>

{% endblock %}
