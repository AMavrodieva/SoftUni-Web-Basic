{% extends 'base/base.html' %}
{% block content %}

<div class="body">
    <h1>Enter your new data</h1>

    <!-- Profile Edit Form -->
    <div class="form">
        <form method="POST" action="{% url 'edit profile' %}" enctype="multipart/form-data" >
            {{ form }}
            <!-- Profile Edit Button -->
            <input type="submit" value="Edit">
            {% csrf_token %}
        </form>
    </div>
    <!-- End Profile Edit Form -->

</div>
{% endblock %}
